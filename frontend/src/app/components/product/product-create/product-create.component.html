<mat-card>
    <mat-card-header>
        <mat-card-title>Novo Produto</mat-card-title>
        <mat-card-subtitle>Componente responsável por adicionar produto</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form>
          <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" name="price">
          </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions align="start">

        <button mat-raised-button (click)="criarProduto()" color="primary">
          Salvar
        </button>

        <button mat-raised-button (click)="cancelar()" color="">
          Cancelar
        </button>

    </mat-card-actions>
    <mat-card-footer>
        Footer
    </mat-card-footer>
</mat-card>




<!-- * Bind de atributo -->
<p [id]="propLegal">product-create works!</p>
<!-- * Bind de evento -->
<button mat-raised-button (click)="fazerAlgo()">Fazer Algo!</button>
