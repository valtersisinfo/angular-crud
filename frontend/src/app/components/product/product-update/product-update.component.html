<mat-card>
  <mat-card-header>
      <mat-card-title>Alterar Produto</mat-card-title>
      <mat-card-subtitle>Componente responsável por atualizar o produto</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
      </form>
  </mat-card-content>
  <mat-card-actions align="start">

      <button mat-raised-button (click)="atualizarProduto()" color="accent">
        Atualizar
      </button>

      <button mat-raised-button (click)="cancelar()" color="">
        Cancelar
      </button>

  </mat-card-actions>
  <mat-card-footer>
      Footer
  </mat-card-footer>
</mat-card>
